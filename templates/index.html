    <style>
        :root {
    --primary-color: #4f46e5;
    --primary-hover: #4338ca;
    --primary-light: rgba(79, 70, 229, 0.1);
    --secondary-color: #f0f0f0;
    --text-color: #333;
    --text-secondary: #6b7280;
    --background-color: #f5f7fb;
    --card-background: #ffffff;
    --border-color: #e5e7eb;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --bot-message-bg: #f0f0f0;
    --user-message-bg: #4f46e5;
    --user-message-text: #ffffff;
    --typing-indicator-bg: #f0f0f0;
    --input-bg: #ffffff;
    --modal-overlay: rgba(0, 0, 0, 0.5);
    --success-color: #10b981;
    --error-color: #ef4444;
    --warning-color: #f59e0b;
    --info-color: #3b82f6;
    --transition-speed: 0.3s;
    --background-image: url('./static/images/lighttheme.png');
}

.dark {
    --primary-color: #6366f1;
    --primary-hover: #818cf8;
    --primary-light: rgba(99, 102, 241, 0.2);
    --secondary-color: #374151;
    --text-color: #e5e7eb;
    --text-secondary: #9ca3af;
    --background-color: #111827;
    --card-background: #1f2937;
    --border-color: #374151;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --bot-message-bg: #374151;
    --user-message-bg: #6366f1;
    --user-message-text: #ffffff;
    --typing-indicator-bg: #374151;
    --input-bg: #374151;
    --modal-overlay: rgba(0, 0, 0, 0.7);
    --background-image: url('./static/images/darktheme.png');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
    "Helvetica Neue", sans-serif;
}

body {
    background: var(--background-image) no-repeat center center fixed;
    background-size: cover;
    color: var(--text-color);
    height: 100vh;
    transition: background-image var(--transition-speed), color var(--transition-speed);
}

body.dark {
    background-image: var(--background-image);
    background-size: cover;
}
        
        .app-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        nav {
    background-color: white;
    color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    font-size: 1.5rem;
    font-weight: 600;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 100;
    box-shadow: 0 2px 8px var(--shadow-color);
    transition: background-color var(--transition-speed);
}
.brand-text {
    left: 50%;
    display: flex;
    justify-content: center;
    /* transform: translateX(500%); */
    font-size: 2rem;
    font-weight: 700;
    transition: opacity 0.3s ease;
}
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .theme-switch {
            opacity: 0;
            position: absolute;
        }
        
        .theme-switch-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 50px;
            height: 26px;
            background: var(--card-background);
            border-radius: 100px;
            position: relative;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed);
        }
        
        .theme-switch-label:after {
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            background: var(--primary-color);
            transition: transform var(--transition-speed), background-color var(--transition-speed);
        }
        
        .theme-switch:checked + .theme-switch-label:after {
            transform: translateX(24px);
        }
        
        .theme-switch-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
            box-sizing: border-box;
        }
        
        .theme-switch-icon:before {
            content: "‚òÄÔ∏è";
            font-size: 12px;
            margin-left: 2px;
        }
        
        .theme-switch:checked + .theme-switch-label .theme-switch-icon:before {
            content: "üåô";
            margin-left: 26px;
        }
        
        /* Language Selection Screen */
        .language-selection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .language-selection-content {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: var(--primary-light);
            border-radius: 20px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }
        
        .language-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--card-background);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            height: 100px;
        }
        
        .language-option:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .language-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .language-native {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* Chat Container */
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 5px 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            overflow: hidden;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        /* Chat Header */
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
            transition: background-color var(--transition-speed);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header .logo {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 0;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* Language Selector */
        .language-selector-container {
            position: relative;
        }
        
        .language-selector {
            position: relative;
            display: inline-block;
        }
        
        .language-selector select {
            appearance: none;
            padding: 8px 36px 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }
        
        .language-selector select:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 16px;
            border-radius: 18px;
            line-height: 1.5;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .user-message .message-content {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-content {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .message:hover .message-actions {
            opacity: 1;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .action-button:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background-color: var(--typing-indicator-bg);
            color: var(--text-color);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: none;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Chat Input */
        .chat-input-wrapper {
            padding: 16px;
            background-color: var(--card-background);
            border-top: 1px solid var(--border-color);
            transition: background-color var(--transition-speed);
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input-container {
            flex: 1;
            position: relative;
        }
        
        .chat-input input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed), background-color
            var(--transition-speed), color var(--transition-speed);
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        .chat-input input::placeholder {
            color: var(--text-secondary);
        }
        
        .mic-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .mic-button:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .mic-button.recording {
            color: var(--error-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Voice Mode Indicator */
        .voice-mode-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
            padding: 10px;
            background-color: var(--primary-light);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: 500;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .voice-mode-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .language-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
            
            .language-selection-content {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .language-selector-container {
                width: 100%;
            }
            
            .language-selector {
                width: 100%;
            }
            
            .language-selector select {
                width: 100%;
            }
            
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="voice-mode-indicator" id="voice-mode-indicator">
                    <div class="voice-mode-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                    <span>Listening...</span>
                </div>
            </div>
        </div>

        <!-- Audio element for playing responses -->
        <audio id="response-audio" style="display: none;"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const languageSelectionScreen = document.getElementById('language-selection-screen');
            const chatContainer = document.getElementById('chat-container');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const micButton = document.getElementById('mic-button');
            const languageSelect = document.getElementById('language-select');
            const languageOptions = document.querySelectorAll('.language-option');
            const voiceModeIndicator = document.getElementById('voice-mode-indicator');
            const responseAudio = document.getElementById('response-audio');
            const themeSwitch = document.getElementById('theme-switch');
            
            // State variables
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;
            let currentLanguage = 'en-IN';
            let isVoiceModeActive = false;
            let isWaitingForResponse = false;
            let audioFinishedPlaying = true;

            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
                themeSwitch.checked = true;
            }
            
            // function to change text
            // Language variations for CrediBot
            const languages = [
                { name: 'English', text: 'CrediBot' },
                { name: 'Hindi', text: '‡§ï‡•ç‡§∞‡•á‡§°‡§ø‡§¨‡•â‡§ü' },
                { name: 'Tamil', text: '‡Æï‡Æø‡Æ∞‡ØÜ‡Æü‡Æø‡Æ™‡Ææ‡Æü‡Øç' },
                { name: 'Telugu', text: '‡∞ï‡±ç‡∞∞‡±Ü‡∞°‡∞ø‡∞¨‡∞æ‡∞ü‡±ç' },
                { name: 'Malayalam', text: '‡¥ï‡µç‡¥∞‡µÜ‡¥°‡¥ø‡¥¨‡µã‡¥ü‡µç‡¥ü‡µç' },
                { name: 'Kannada', text: '‡≤ï‡≥ç‡≤∞‡≥Ü‡≤°‡≤ø‡≤¨‡≤æ‡≤ü‡≥ç' }
            ];
            
            let currentLangIndex = 0;
            
            // Function to update the brand text with fade effect
            function updateBrandText() {
                const brandTextElement = document.querySelector('.brand-text');
                
                if (brandTextElement) {
                    // Fade out
                    brandTextElement.style.opacity = '0';
                    
                    setTimeout(() => {
                        // Change text
                        currentLangIndex = (currentLangIndex + 1) % languages.length;
                        brandTextElement.textContent = languages[currentLangIndex].text;
                        
                        // Fade in
                        brandTextElement.style.opacity = '1';
                    }, 300);
                } else {
                    console.error('Brand text element not found');
                }
            }
            
            // Make sure the initial brand text is visible
            const initialBrandText = document.querySelector('.brand-text');
            if (initialBrandText) {
                initialBrandText.style.opacity = '1';
            } else {
                console.error('Initial brand text element not found');
            }
            
            // Change language every 5 seconds
            setInterval(updateBrandText, 2000);
            
            
            // Function to initialize the chat interface
            function initializeChatInterface() {
                languageSelectionScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                // Send initial greeting based on selected language
                sendInitialGreeting();
            }

            // Function to send initial greeting
            // Ensure correct language handling
async function sendInitialGreeting() {
    showTypingIndicator();
    
    fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
            message: 'initial_greeting',
            isGreeting: true,
            language: currentLanguage
        })
    })
    .then(response => response.json())
    .then(async data => {
        hideTypingIndicator();

        // Ensure target and source language alignment
        if (currentLanguage !== 'en-IN') {
            const translationResponse = await fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    input: data.response,
                    source_language_code: 'en-IN',
                    target_language_code: currentLanguage
                })
            });
            const translatedData = await translationResponse.json();
            data.response = translatedData.translated_text;
        }

        console.log("Final Greeting Message: ", data.response);

        // Display and speak the translated message
        addMessage(data.response, false);
        textToSpeech(data.response).then(() => startSpeechToText(true));
    })
    .catch(error => {
        console.error('Error:', error);
        hideTypingIndicator();
        addMessage('Hello! How can I assist you today?', false);
    });
}


            // Event listeners for language options on the selection screen
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const selectedLanguage = this.dataset.lang;
                    setLanguage(selectedLanguage);
                    initializeChatInterface();
                });
            });

            // Initialize language from select
            currentLanguage = languageSelect.value;

            // Function to add a message to the chat
            function addMessage(message, isUser = false, withActions = true) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = message;
                messageElement.appendChild(messageContent);
                
                if (withActions) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('message-actions');
                    
                    // Add speak button for bot messages
                    if (!isUser) {
                        const speakButton = document.createElement('button');
                        speakButton.classList.add('action-button');
                        
                        const speakIcon = document.createElement('svg');
                        speakIcon.setAttribute('width', '16');
                        speakIcon.setAttribute('height', '16');
                        speakIcon.setAttribute('viewBox', '0 0 24 24');
                        speakIcon.setAttribute('fill', 'none');
                        speakIcon.setAttribute('stroke', 'currentColor');
                        speakIcon.setAttribute('stroke-width', '2');
                        speakIcon.setAttribute('stroke-linecap', 'round');
                        speakIcon.setAttribute('stroke-linejoin', 'round');
                        speakIcon.innerHTML = `
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        `;
                        
                        speakButton.appendChild(speakIcon);
                        speakButton.appendChild(document.createTextNode(' Speak'));
                        
                        speakButton.addEventListener('click', () => textToSpeech(message));
                        actionsDiv.appendChild(speakButton);
                    }
                    
                    // Add translate button for all messages
                    const translateButton = document.createElement('button');
                    translateButton.classList.add('action-button');
                    
                    const translateIcon = document.createElement('svg');
                    translateIcon.setAttribute('width', '16');
                    translateIcon.setAttribute('height', '16');
                    translateIcon.setAttribute('viewBox', '0 0 24 24');
                    translateIcon.setAttribute('fill', 'none');
                    translateIcon.setAttribute('stroke', 'currentColor');
                    translateIcon.setAttribute('stroke-width', '2');
                    translateIcon.setAttribute('stroke-linecap', 'round');
                    translateIcon.setAttribute('stroke-linejoin', 'round');
                    translateIcon.innerHTML = `
                        <path d="m5 8 6 6"></path>
                        <path d="m4 14 6-6 2-3"></path>
                        <path d="M2 5h12"></path>
                        <path d="M7 2h1"></path>
                        <path d="m22 22-5-10-5 10"></path>
                        <path d="M14 18h6"></path>
                    `;
                    
                    translateButton.appendChild(translateIcon);
                    translateButton.appendChild(document.createTextNode(' Translate'));
                    
                    translateButton.addEventListener('click', () => translateMessage(message, messageElement));
                    actionsDiv.appendChild(translateButton);
                    
                    messageElement.appendChild(actionsDiv);
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            // Function to send message to the chatbot
            async function sendMessage(message) {
                try {
                    isWaitingForResponse = true;
                    showTypingIndicator();
                    sendButton.disabled = true;
                    
                    // First, translate user input to English for better NLP understanding
                    let processedMessage = message;
                    
                    if (currentLanguage !== 'en-IN') {
                        try {
                            const translationResponse = await fetch('/translate', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    input: message,
                                    source_language_code: currentLanguage,
                                    target_language_code: 'en-IN'
                                })
                            });
                            
                            if (translationResponse.ok) {
                                const translationData = await translationResponse.json();
                                if (translationData.translated_text) {
                                    processedMessage = translationData.translated_text;
                                }
                            }
                        } catch (translationError) {
                            console.error('Translation error:', translationError);
                            // Continue with original message if translation fails
                        }
                    }
                    
                    // Send the processed message to the chat endpoint
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            message: processedMessage,
                            originalLanguage: currentLanguage
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    hideTypingIndicator();
                    
                    let botResponse = data.response;
                    
                    // Translate the response back to the user's chosen language if not English
                    if (currentLanguage !== 'en-IN') {
                        try {
                            const responseTranslation = await fetch('/translate', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    input: botResponse,
                                    source_language_code: 'en-IN',
                                    target_language_code: currentLanguage
                                })
                            });
                            
                            if (responseTranslation.ok) {
                                const translatedData = await responseTranslation.json();
                                if (translatedData.translated_text) {
                                    botResponse = translatedData.translated_text;
                                }
                            }
                        } catch (translationError) {
                            console.error('Response translation error:', translationError);
                            // Continue with original response if translation fails
                        }
                    }
                    
                    // Add bot response
                    const botMessageElement = addMessage(botResponse);
                    
                    // Play the response as audio
                    await textToSpeech(botResponse);
                    
                    // After audio finishes, automatically start listening for user input
                    setTimeout(() => {
                        startSpeechToText(true);
                    }, 500);
                    
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again later.');
                } finally {
                    sendButton.disabled = false;
                    isWaitingForResponse = false;
                }
            }

            // Function to translate message
            async function translateMessage(text, messageElement) {
                try {
                    const originalText = text;
                    const messageContent = messageElement.querySelector('.message-content');
                    
                    // Update message to show translation is in progress
                    const originalContent = messageContent.textContent;
                    messageContent.textContent = 'Translating...';
                    
                    // Determine source and target languages
                    const isUserMessage = messageElement.classList.contains('user-message');
                    const sourceLang = isUserMessage ? currentLanguage : 'en-IN';
                    const targetLang = isUserMessage ? 'en-IN' : currentLanguage;
                    
                    // Skip translation if source and target are the same
                    if (sourceLang === targetLang) {
                        messageContent.textContent = originalContent;
                        return;
                    }
                    
                    const response = await fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            input: text,
                            source_language_code: sourceLang,
                            target_language_code: targetLang
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Translation failed');
                    }

                    const data = await response.json();
                    
                    if (data.translated_text) {
                        // Replace the original text with translated text
                        messageContent.textContent = data.translated_text;
                        
                        // Update the translate button to show "Show Original"
                        const translateButton = messageElement.querySelector('.action-button:last-child');
                        if (translateButton) {
                            translateButton.innerHTML = '';
                            
                            const translateIcon = document.createElement('svg');
                            translateIcon.setAttribute('width', '16');
                            translateIcon.setAttribute('height', '16');
                            translateIcon.setAttribute('viewBox', '0 0 24 24');
                            translateIcon.setAttribute('fill', 'none');
                            translateIcon.setAttribute('stroke', 'currentColor');
                            translateIcon.setAttribute('stroke-width', '2');
                            translateIcon.setAttribute('stroke-linecap', 'round');
                            translateIcon.setAttribute('stroke-linejoin', 'round');
                            translateIcon.innerHTML = `
                                <path d="m5 8 6 6"></path>
                                <path d="m4 14 6-6 2-3"></path>
                                <path d="M2 5h12"></path>
                                <path d="M7 2h1"></path>
                                <path d="m22 22-5-10-5 10"></path>
                                <path d="M14 18h6"></path>
                            `;
                            
                            translateButton.appendChild(translateIcon);
                            translateButton.appendChild(document.createTextNode(' Show Original'));
                            
                            // Update click handler to restore original text
                            const newTranslateButton = translateButton.cloneNode(true);
                            translateButton.parentNode.replaceChild(newTranslateButton, translateButton);
                            
                            newTranslateButton.addEventListener('click', function() {
                                messageContent.textContent = originalText;
                                this.innerHTML = '';
                                this.appendChild(translateIcon.cloneNode(true));
                                this.appendChild(document.createTextNode(' Translate'));
                                
                                // Reset click handler
                                const resetButton = this.cloneNode(true);
                                this.parentNode.replaceChild(resetButton, this);
                                resetButton.addEventListener('click', () => translateMessage(originalText, messageElement));
                            });
                        }
                    } else {
                        messageContent.textContent = originalContent;
                        console.error('Translation error:', data.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    messageElement.querySelector('.message-content').textContent = text; // Restore original text
                }
            }

            // Function to convert text to speech
            async function textToSpeech(text) {
                try {
                    audioFinishedPlaying = false;
                    
                    const response = await fetch('/text-to-speech', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputs: [text],
                            target_language_code: currentLanguage
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Text-to-speech failed');
                    }

                    // Create blob from response
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Set the audio source and play
                    responseAudio.src = audioUrl;
                    
                    return new Promise((resolve) => {
                        responseAudio.onended = () => {
                            audioFinishedPlaying = true;
                            resolve();
                        };
                        responseAudio.play();
                    });
                    
                } catch (error) {
                    console.error('Text-to-speech error:', error);
                    audioFinishedPlaying = true;
                    return Promise.resolve(); // Resolve immediately on error
                }
            }

            // Function to handle speech-to-text
            async function startSpeechToText(autoSend = false) {
                try {
                    // If already recording or waiting for response, don't start a new recording
                    if (isRecording || isWaitingForResponse || !audioFinishedPlaying) {
                        return;
                    }
                    
                    // Show voice mode indicator
                    voiceModeIndicator.style.display = 'flex';
                    
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Start recording
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });
                    
                    mediaRecorder.addEventListener('stop', async () => {
                        // Hide voice mode indicator
                        voiceModeIndicator.style.display = 'none';
                        
                        // Create audio blob
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        
                        // Create form data
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');
                        
                        try {
                            // Show typing indicator while processing
                            showTypingIndicator();
                            
                            // Send to speech-to-text API
                            const response = await fetch('/speech-to-text', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (!response.ok) {
                                throw new Error('Speech-to-text failed');
                            }
                            
                            const data = await response.json();
                            hideTypingIndicator();
                            
                            if (data.transcription && data.transcription.trim()) {
                                // Add user message to chat
                                addMessage(data.transcription, true);
                                
                                // Send the message to the chatbot
                                await sendMessage(data.transcription);
                            } else {
                                console.error('No transcription returned or empty transcription');
                                // If no transcription, start listening again
                                if (autoSend) {
                                    setTimeout(() => startSpeechToText(true), 1000);
                                }
                            }
                        } catch (error) {
                            console.error('Speech-to-text error:', error);
                            hideTypingIndicator();
                        }
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    });
                    
                    // Start recording
                    mediaRecorder.start();
                    micButton.classList.add('recording');
                    isRecording = true;
                    
                    // Auto-stop after 7 seconds
                    setTimeout(() => {
                        if (isRecording) {
                            mediaRecorder.stop();
                            micButton.classList.remove('recording');
                            isRecording = false;
                        }
                    }, 7000);
                    
                } catch (error) {
                    console.error('Microphone access error:', error);
                    voiceModeIndicator.style.display = 'none';
                    alert('Failed to access microphone. Please check your permissions.');
                }
            }

            // Function to set language
            async function setLanguage(languageCode) {
                try {
                    const response = await fetch('/set-language', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            language_code: languageCode
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to set language');
                    }

                    currentLanguage = languageCode;
                    languageSelect.value = languageCode;
                    console.log('Language set to:', languageCode);
                    
                    // Add system message about language change if not initial selection
                    if (chatContainer.style.display !== 'none') {
                        const langNames = {
                            'en-IN': 'English',
                            'hi-IN': 'Hindi',
                            'ta-IN': 'Tamil',
                            'te-IN': 'Telugu',
                            'kn-IN': 'Kannada',
                            'ml-IN': 'Malayalam',
                            'mr-IN': 'Marathi',
                            'bn-IN': 'Bengali',
                            'gu-IN': 'Gujarati',
                            'pa-IN': 'Punjabi'
                        };
                        
                        const systemMsg = document.createElement('div');
                        systemMsg.style.textAlign = 'center';
                        systemMsg.style.padding = '5px 10px';
                        systemMsg.style.margin = '10px auto';
                        systemMsg.style.backgroundColor = 'var(--primary-light)';
                        systemMsg.style.borderRadius = '10px';
                        systemMsg.style.fontSize = '0.8rem';
                        systemMsg.style.color = 'var(--primary-color)';
                        systemMsg.textContent = `Language changed to ${langNames[languageCode] || languageCode}`;
                        chatMessages.appendChild(systemMsg);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                    
                } catch (error) {
                    console.error('Set language error:', error);
                    alert('Failed to change language. Please try again.');
                }
            }

            // Event listener for send button
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    sendMessage(message);
                }
            });

            // Event listener for Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        userInput.value = '';
                        sendMessage(message);
                    }
                }
            });

            // Event listener for microphone button
            micButton.addEventListener('click', function() {
                if (isRecording) {
                    // Stop recording if already recording
                    mediaRecorder.stop();
                    micButton.classList.remove('recording');
                    voiceModeIndicator.style.display = 'none';
                    isRecording = false;
                } else {
                    // Start new recording
                    startSpeechToText();
                }
            });

            // Event listener for language selection
            languageSelect.addEventListener('change', function() {
                setLanguage(this.value);
            });

            // Event listener for theme switch
            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.body.classList.remove('dark');
                    localStorage.setItem('darkMode', 'false');
                }
            });

            // Event listener for audio ended
            responseAudio.addEventListener('ended', function() {
                audioFinishedPlaying = true;
            });

        });
    </script>
